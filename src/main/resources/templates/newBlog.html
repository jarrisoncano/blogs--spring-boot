<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-slate-800" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Crear Blog</title>
	</head>
	<body class="flex flex-col justify-center items-center min-h-screen">
		<div class="w-full max-w-5xl px-16 py-5 bg-slate-100 rounded-xl">
			<h1 class="text-2xl text-center font-bold">Crear Blog</h1>
			<br />
			<form class="mt-10 flex flex-col gap-24" method="post" th:action="@{/newBlog}">
				<div class="flex justify-between">
					<div class="flex flex-col gap-7">
						<label>
							<p>Titulo:</p>
							<input
								class="border-slate-500 h-8 border-2 rounded-md"
								type="text"
								name="title"
								id="title"
								placeholder="Titulo"
							/>
						</label>
						<label>
							<p>Contenido:</p>
							<textarea
								cols="50"
								rows="5"
								name="content"
								id="content"
								placeholder="Contenido..."
								class="border-slate-500 border-2 rounded-md"
							></textarea>
						</label>
						<p th:text="${error}"></p>
					</div>
				</div>
				<div class="flex gap-7 justify-center">
					<input class="p-2 bg-slate-600 text-white rounded-md cursor-pointer" type="submit" value="Crear blog" />
					<a class="p-2 bg-slate-200 rounded-md" href="/">Ir a blogs</a>
				</div>
			</form>
		</div>
	</body>
</html>
